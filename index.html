<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="chat col-md-8">
		</div>
		
		<div class="form-group">
			<textarea class="form-control m" id="exampleTextarea" rows="3"></textarea>
		</div>
		
		<div class="form-group">
			<button type="button" class="btn btn-success btn-lg btn-block send">Send</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<!-- <script src="/main.js"></script> -->
	<script>
		var socket = io('http://localhost:3000/');
		
		function createMessage(type, text) {
			let div = document.createElement('div');
			div.textContent = text;
			div.classList.add('bubble');
			div.classList.add(type);
			document.querySelector('.chat').appendChild(div);
		}
		
		document.querySelector('.send')
			.addEventListener('click', ev => { 
				ev.preventDefault();
				let text = document.querySelector('.m').value;
				createMessage('me', text);
				socket.emit('message', text);
			});
		
		socket.on('new message', function(data) {
			createMessage('you', data);
		});
	</script>
</body>
</html>
