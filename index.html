<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Socket.IO Chat Example</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jqueryrotate.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <div class="content container-fluid bootstrap snippets">
            <div class="row row-broken">
                <div class="col-sm-3 col-xs-12">
                    <div class="col-inside-lg decor-default chat" style="overflow: hidden; outline: none; padding: 0;" tabindex="5000">
                        <div class="chat-users">
                            <h6>Lobbys <span class="global-online" style="font-size: 10px; float: right"></span></h6> 
                            <div class="user active">
								<div class="row">
									<div class="avatar">
										<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="User name" id = "rotateImg">
									</div>
									<div style="padding-left:20px">
										<div class="name"><span>Global</span></div>
										<div class="mood">lastmessage</div>
									</div>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-xs-12" style="overflow: hidden; outline: none; padding: 0" tabindex="5001">
					<div class="col-inside-lg decor-default">
						<div class="chat-body">
							<h6>Global</h6>
						</div>
					</div>
					<div class="cht">
						<div class="chat answers"></div>
					</div>
					<div class="answer-add">
						<input class="m" type="text" placeholder="Write a message">
						<span class="answer-btn answer-btn-2 send"></span>
					</div>
				</div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/main.js"></script>
        <script>
            $(function(){
            	$(".cht").niceScroll();
            });
        </script>
        <script type="text/javascript">
        jQuery("#rotateImg").rotate({ 
            bind: 
        { 
        mouseover : function() { 
            jQuery(this).rotate({animateTo:180})
        },
        mouseout : function() { 
            jQuery(this).rotate({animateTo:0})
        }
     } 
});
</script>
<script>
$(".name").lettering('words').children('span').lettering();
</script>
        </body>
</html>
